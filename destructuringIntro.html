<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

// instead of this...
//   const first = person.first
//   const last = person.last
//   etc.
// you can do this...
  // creates top level variables (first, last, twitter)
  const { first, last, twitter } = person; // this 'const { }' is desctructuring syntax.
  console.log(first)
  console.log(last)


  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  const { twitter: tweet, facebook: fb } = wes.links.social;


  const settings = { 
    width: 300, 
    color: 'black'
  }
  
  // const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
// this applies default if it's not set

// Object destructuring with variable renaming and default values
const { w: width = 400, h: height = 500 } = { w: 800 }

</script>
</body>
</html>
