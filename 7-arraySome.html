<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Finding</title>
</head>
<body>
<script>
  
   const ages = [32, 15, 19, 12]
   const youngins = [
      1,2,2,5
   ]
   // not es6 but cool

   // is there at least one adult in the group?
   const adultsPresent = ages.some(age => age >= 18)
   console.log(adultsPresent)

   // is everyone old enough to drink?
   const allOldEnough = ages.every(age => age >= 21)
   console.log(allOldEnough)
</script>
</body>
</html>
